<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Base styles */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background: #333;
        color: white;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      nav ul {
        display: flex;
        gap: 20px;
        list-style: none;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      /* Mobile styles */
      .menu-toggle {
        display: none;
        font-size: 24px;
        cursor: pointer;
      }

      /* Responsive behavior */
      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }

        nav ul {
          display: none;
          flex-direction: column;
          background-color: #444;
          padding: 10px;
        }

        nav ul.show {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">MySite</div>
      <nav>
        <div class="menu-toggle" id="menu-toggle">â˜°</div>
        <ul id="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
  </body>
  <script>
    const toggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    toggle.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });
  </script>
</html>
