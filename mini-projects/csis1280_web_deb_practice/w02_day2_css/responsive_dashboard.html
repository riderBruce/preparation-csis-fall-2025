<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #f9f9f9;
      }

      .grid-container {
        display: grid;
        grid-template-areas:
          "header header"
          "main main"
          "footer sidebar";
        grid-template-columns: 1fr 3fr;
        grid-template-rows: auto 1fr auto;
        min-height: 100vh;
        gap: 10px;
        padding: 10px;
      }

      .header,
      .sidebar,
      .main,
      .footer {
        padding: 20px;
        color: white;
        font-weight: bold;
        text-align: center;
        border-radius: 8px;
      }

      .header {
        background: #4caf50;
        grid-area: header;
      }

      .sidebar {
        background: #2196f3;
        grid-area: sidebar;
      }

      .main {
        background: #ffc107;
        grid-area: main;
      }

      .footer {
        background: #9c27b0;
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="header">HEADER</div>
      <div class="sidebar">SIDEBAR</div>
      <div class="main">MAIN</div>
      <div class="footer">FOOTER</div>
    </div>
  </body>
</html>
