<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .sidebar {
      flex: 1;
      background: #e0e0e0;
      padding: 1rem;
    }

    .content {
      flex: 3;
      background: #f4f4f4;
      padding: 1rem;
    }

    /* ðŸ“± Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Responsive Page</h1>
  </header>
  <div class="container">
    <div class="sidebar">Sidebar Content</div>
    <div class="content">Main Content Area</div>
  </div>
</body>
</html>
