<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Playground</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      background-color: #333;
      padding: 15px 30px;
      color: white;
    }

    .navbar .logo {
      font-weight: bold;
    }

    .navbar .menu {
      display: flex;
      gap: 20px;
    }

    .navbar .menu a {
      color: white;
      text-decoration: none;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      flex: 1 1 250px;
      max-width: 300px;
      padding: 20px;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 0.9rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Flexbox Playground</h1>

  <div class="navbar">
    <div class="logo">MySite</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="cards">
    <div class="card">
      <h3>Card One</h3>
      <p>This card shows how items can flexibly grow and wrap in a layout.</p>
    </div>
    <div class="card">
      <h3>Card Two</h3>
      <p>With flex-wrap enabled, cards stack on smaller screens.</p>
    </div>
    <div class="card">
      <h3>Card Three</h3>
      <p>Spacing is handled with gap and justify-content properties.</p>
    </div>
  </div>
</body>
</html>
