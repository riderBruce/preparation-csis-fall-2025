<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pomodoro Timer</h1>
      <div class="timer" id="timer">00:00</div>
      <div class="progressBar">
        <div class="progressBar" id="progressBar"></div>
      </div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        <button id="break-mode">Break Mode</button>
        <button id="dark-mode">Dark Mode</button>
      </div>
      <div id="status"></div>
      <p id="session-log"></p>
      <div>
        <button id="download-json">‚¨áÔ∏è Export logs as JSON</button>
        <button id="clear-logs">üóëÔ∏è Clear Logs</button>
        <ul id="log-history"></ul>
      </div>
      <audio
        id="alarm"
        src="Non, Je Ne Regrett Rien.mp3"
        preload="auto"
      ></audio>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
